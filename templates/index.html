<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Oracle Béber</title>
    <style>
        body {
            background-color: #fdf6e3;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            padding-top: 50px;
        }
        img {
            max-width: 300px;
            margin-bottom: 30px;
        }
        .boite {
            background-color: #fff3cd;
            display: inline-block;
            padding: 30px;
            border: 2px dashed #d4a017;
            border-radius: 20px;
            margin-top: 20px;
        }
        input[type="text"] {
            padding: 10px;
            width: 300px;
            border-radius: 10px;
            border: 1px solid #ccc;
        }
        button {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #ffdd57;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        .réponse {
            font-weight: bold;
            font-size: 22px;
            color: #5a2a00;
        }
    </style>
</head>
<body>
    <img src="{{ url_for('static', filename='beber.png') }}" alt="Béber l'oracle">

    <div class="boite">
        {% if answer %}
            <div class="réponse">{{ answer }}</div>
            <form method="post">
                <button type="submit" name="nouvelle_question">Une autre question ?</button>
            </form>
        {% else %}
            <form method="post">
                <input type="text" name="question" placeholder="Pose ta question à Béber l'Oracle">
                <br>
                <button type="submit">Consulter l'oracle</button>
            </form>
        {% endif %}
    </div>
</body>
</html>
