<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Oracle Béber</title>
  <style>
    body {
      background-color: #222;
      color: #fff;
      font-family: 'Georgia', serif;
      text-align: center;
      padding: 30px;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 30px;
      background-color: #333;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
    input[type="text"], button, input[type="submit"] {
      width: 90%;
      padding: 10px;
      font-size: 1.1em;
      border-radius: 10px;
      border: none;
      margin-top: 15px;
    }
    input[type="submit"], button {
      background-color: #666;
      color: white;
      cursor: pointer;
    }
    .reponse {
      margin-top: 30px;
      font-size: 1.3em;
      font-style: italic;
    }
    img {
      max-width: 200px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="{{ url_for('static', filename='beber.png') }}" alt="Oracle Béber">
    <h1>Pose ta question à l’oracle Béber</h1>

    {% if answer %}
      <div class="reponse">— {{ answer }}</div>
      <form method="get">
        <button type="submit">Une autre question ?</button>
      </form>
    {% else %}
      <form method="post">
        <input type="text" name="question" placeholder="Tape ta question ici" required>
        <input type="submit" value="Envoyer">
      </form>
    {% endif %}
  </div>
</body>
</html>
