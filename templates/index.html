<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Oracle Béber</title>
  <style>
    body {
      background-color: #222;
      color: #fff;
      font-family: 'Georgia', serif;
      text-align: center;
      padding: 30px;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 30px;
      background-color: #333;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
    input[type="text"] {
      width: 90%;
      padding: 10px;
      font-size: 1.1em;
      border-radius: 10px;
      border: none;
      margin-bottom: 15px;
    }
    input[type="submit"] {
      padding: 10px 20px;
      font-size: 1em;
      background-color: #666;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .reponse {
      margin-top: 30px;
      font-size: 1.3em;
      font-style: italic;
    }
    img {
      max-width: 200px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="/static/beber.png" alt="Oracle Béber">
    <h1>Pose ta question à l’oracle Béber</h1>
    <form method="post">
      <input type="text" name="{{ input_name }}" placeholder="Tape ta question ici" required>
      <br>
      <input type="submit" name="action" value="Envoyer">
    </form>

    {% if answer %}
      <div class="reponse">— {{ answer }}</div>
    {% endif %}
  </div>
</body>
</html>
